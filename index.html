<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <img class="logo" src="./static/odin-lined.png" alt="logo">
                <div class="odin">ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="describe right-move">
                <p>This is not a real online service! You Know you need something like this in your life to help you
                    realize you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form method="post" action="#">
                <div class="form right-move">
                    <legend>Let's do this!</legend>

                    <div class="input">
                        <label id="first_name">
                            FIRST NAME
                        </label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="input">
                        <label id="last_name">
                            LAST NAME
                        </label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <div class="input">
                        <label id="email">
                            EMAIL
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input">
                        <label id="phone_number">
                            PHONE NUMBER
                        </label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>

                    <div class="input">
                        <label id="password">
                            PASSWORD
                        </label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input">
                        <label id="confirm_password">
                            CONFIRM PASSWORD
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="right-move">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="login right-move">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
